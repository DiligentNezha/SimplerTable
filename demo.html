<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

  <!-- Bootstrap -->
  <link href="components/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet">
  <link href="components/bootstrap-3.3.5/css/bootstrap-theme.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="components/bootstrap-3.3.5/js/bootstrap.js"></script>
  <script src="js/jquery.simpletable.js"></script>
  <script>
    $(function () {
      var simpleTable = $('#simpleTable').simpleTable({
        'url': 'js/data.json',
        'columns': [{filed: 'id', title: '视频编号'},
          {filed: 'videoName', title: '视频名'},
          {filed: 'published', title: '发布日期'},
          {filed: 'alias', title: '别名'},
          {filed: 'duration', title: '时长'},
          {filed: 'summary', title: '视频简介'}],
        'searchForm': $('#searchForm')
      }).getDataFromService();
    });
  </script>
</head>
<body>
<div class="container">
  <div id="simpleTable"></div>
  <form id="searchForm" class="form-inline">
    <div class="form-group">
      <label for="searchVideoName">视频名:</label>
      <input type="text" class="form-control" id="searchVideoName" name="videoName" placeholder="午夜凶铃">
    </div>
    <div class="form-group">
      <label for="searchAlias">视频别名:</label>
      <input type="text" class="form-control" id="searchAlias" name="alias" placeholder="The Ring">
    </div>
    <div class="form-group">
      <label for="searchSummary">简介:</label>
      <input type="text" class="form-control" id="searchSummary" name="summary" placeholder="视频简介">
    </div>
    <button type="submit" class="btn btn-default">搜索</button>
  </form>
</div>
</body>
</html>
